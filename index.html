<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronomètre</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

    <!-- Base CSS -->
    <link rel="stylesheet" href="./CSS/base.css">

    <!-- Thème par défaut -->
    <link id="theme-style" rel="stylesheet" href="./CSS/style-option-a.css">
</head>
<body>

<div class="info">
    <p><strong>Raccourcis</strong></p>
    <p>Entrée → Start</p>
    <p>Espace → Stop</p>
    <p>Backspace → Reset</p>
    <p>L → Lap</p>
</div>

<main class="chronometre">
    <h1 class="chrono-title">Chronomètre</h1>

    <div class="tim">
        <span id="hours">00</span><span class="unit">h</span>
        <span id="minutes">00</span><span class="unit">m</span>
        <span id="seconds">00</span><span class="unit">s</span>
        <span id="milliseconds">0</span>
    </div>

    <div class="controls">
        <button id="start" class="button">Start</button>
        <button id="stop" class="button">Stop</button>
        <button id="reset" class="button">Reset</button>
        <button id="lap" class="button" disabled>Lap</button>
    </div>

    <ul id="laps" class="laps"></ul>

    <div class="themes">
        <button class="theme-btn theme-a" data-theme="a" data-active="true"></button>
        <button class="theme-btn theme-b" data-theme="b"></button>
        <button class="theme-btn theme-c" data-theme="c"></button>
    </div>
</main>

<!-- JS -->
<script src="./script.js"></script>
</body>
</html>
